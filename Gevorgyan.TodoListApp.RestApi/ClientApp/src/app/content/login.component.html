<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login"
     style="background-image: url(../../assets/img/login-bg.jpg);" appunwraptag>
  <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
    <div class="m-login__container">
      <div class="m-login__logo">
        <img src="../../assets/img/logo.svg" width="300px" />
        <h1 class="m-login__logo__title">
          <a>Todo Items</a>
        </h1>
      </div>
      <div class="m-login__signin">
        <div class="m-login__head">
          <h3 class="m-login__title">
            Login
          </h3>
        </div>
        <form #loginForm="ngForm" class="m-login__form m-form" action="" novalidate (ngSubmit)="login()">
          <div class="form-group m-form__group">
            <input [(ngModel)]="userName" class="form-control m-input--air" type="text" placeholder="Email" name="usernameInput" autocomplete="off" required>
          </div>
          <div class="form-group m-form__group">
            <input [(ngModel)]="password" class="form-control m-input--air m-login__form-input--last" type="password" placeholder="Password" name="passwordInput" required maxlength="32">
          </div>
          <div class="m-login__form-action">
            <button id="m_login_signin_submit" [disabled]="!loginForm.form.valid"
                    class="btn btn-success m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary">
              SIGN IN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
