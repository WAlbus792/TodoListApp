<a href="#" class="m-nav__link m-dropdown__toggle">
    <span class="username">
        {{shownName}}
    </span>
    &nbsp;
    <span class="m-card-user__pic">
        <img src="{{getUserImage()}}"  class="m--img-rounded center-cropped m--marginless" alt="" />
    </span>
</a>
<div class="m-dropdown__wrapper">
    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
    <div class="m-dropdown__inner">
        <div class="m-dropdown__header m--align-center" #mProfileDropdown style="background-size: cover;" [style.background-image]="avatarBg">
            <div class="m-card-user m-card-user--skin-dark">
                <div class="m-card-user__pic">
                    <img src="{{getUserImage()}}"  class="m--img-rounded center-cropped m--marginless" alt="" />
                </div>
                <div class="m-card-user__details">
                    <span class="m-card-user__name m--font-weight-500">
                        {{shownName}}
                    </span>
                </div>
            </div>
        </div>
        <div class="m-dropdown__body">
            <div class="m-dropdown__content">
                <ul class="m-nav m-nav--skin-light">
                    <li class="m-nav__section m--hide">
                        <span class="m-nav__section-text">
                            Section
                        </span>
                    </li>
                    <li class="m-nav__item">
                        <a (click)="logout()" routerLink="#" class="m-nav__link">
                            <i class="m-nav__link-icon flaticon-logout"></i>
                            <span class="m-nav__link-text">
                                Sign out
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
